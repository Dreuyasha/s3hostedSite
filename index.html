<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cool Project</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        text-align: center;
        padding: 20px;
        max-width: 600px;
        animation: fadeIn 2s ease-in-out;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }
      .button {
        background-color: #ff6b6b;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .button:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Cool Project!</h1>
      <p>
        This is a simple static website hosted on AWS S3 with HTTPS via
        CloudFront. Check out the code on GitHub!
      </p>
      <a href="https://github.com/Dreuyasha/s3hostedSite" class="button"
        >View on GitHub</a
      >
    </div>
  </body>
</html>
